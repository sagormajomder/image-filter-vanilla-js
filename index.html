<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simple Image Filter</h1>
    <div class="container">
      <figure class="img-div">
        <img src="./img/profile-pic.jpg" alt="profile-pic" />
        <figcaption>My Profile Picture</figcaption>
      </figure>
      <div class="buttons">
        <button class="b">Blur</button>
        <button class="bnw">Black and White</button>
        <button class="grad">Gradient</button>
        <button class="sep">Sepia</button>
        <button class="res">Reset</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
